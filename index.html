<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>PlayDis</title>
    <meta name="description" content="when spotify playlists are just too annoying">
    <meta name="author" content="Jose Mendoza; Ricardo Carrasquero">
    <script src="https://kit.fontawesome.com/aafbfbe7f1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- title and search bar-->
    <div class="horizontal flex-container middle-aligned">
        <h2>PlayDis</h2>
        <div class="flex-3 horizontal flex-container flex-end-justified">
            <div class="input-button-pair">
                <input placeholder="search"><button><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>

    <!-- divider -->
    <div class="divider"></div>

    <!-- recent playlists, filtered -->
    <div class="vertical flex-container flex">
        <!-- header -->
        <div class="horizontal flex-container">
            <div class="flex"></div>
            <div class="horizontal flex-container middle-aligned flex-3">
                <h3>Recent Playlists</h3>
                <div class="flex-3 horizontal flex-container">
                    <input placeholder="filter" class="filter">
                </div>
            </div>
        </div>

        <!-- actual results -->
        <div class="horizontal flex-container">
            <div class="flex"></div>  
            <div class="flex-3 vertical flex-container">
                <!-- playlist -->
                <div class="horizontal flex-container">
                    <a class="horizontal flex-container middle-aligned playlist" href="/1rEHOi4UKEmkQ9wizeDqwk">
                        <div class="flex-container middle-aligned">
                            <div class="image-frame">
                                <img src="https://i.imgur.com/w7Uv8e2.jpg">
                            </div>
                        </div>
                        <div class="playlist-title">
                            <span class>academia.</span>
                            <i class="fas fa-external-link-alt"></i>
                        </div>
                    </a>
                    <div class="flex"></div>
                </div>
            </div></div>
        </div>
    </div>

    <!-- about -->
    <div>

    </div>
</body>

</html>
